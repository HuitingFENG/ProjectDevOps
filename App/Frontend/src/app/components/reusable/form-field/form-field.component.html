<div [formGroup]="form!">
  <h4 class="text-left">{{title}}</h4>
  <input [type]="form_control_name === 'password' ? 'password' : 'text'" [formControlName]="form_control_name" required class="form-control border-round m-1">
  <div *ngFor="let validation of validation_messages[form_control_name]">
    <p *ngIf="invalid_input(form_control_name, validation.type)" class="alert alert-danger centered w-75 mt-2">{{validation.message}}</p>
  </div>
</div>
